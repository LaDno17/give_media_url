<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медиа галерея</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .media-item {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .media-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .media-item video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Изображение 1 -->
        <div class="media-item">
            <img src="media/astronaut.png" alt="">
        </div>
        
        <!-- Изображение 2 -->
        <div class="media-item">
            <img src="media/hills.png" alt="">
        </div>
        
        <!-- Изображение 3 -->
        <div class="media-item">
            <img src="media/purple_car.png" alt="">
        </div>
        
        <!-- Изображение 4 -->
        <div class="media-item">
            <img src="media/deepseek.png" alt="">
        </div>
        
        <!-- Видео 1 -->
        <div class="media-item">
            <video controls>
                <source src="media/hyprland_kath.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- Видео 2 -->
        <div class="media-item">
            <video controls>
                <source src="media/jake_the_dog.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
